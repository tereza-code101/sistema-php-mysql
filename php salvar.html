<form action="salvar.php" method="POST" enctype="multipart/form-data">
    Nome completo: <input type="text" name="nome" required><br>
    Data de nascimento: <input type="date" name="nascimento" required><br>
    CPF: <input type="text" name="cpf" required><br>
    Responsável: <input type="text" name="responsavel" required><br>
    Renda familiar: <input type="number" step="0.01" name="renda" required><br>

    Curso:
    <select name="curso" required>
        <option value="1">Informática</option>
        <option value="2">Desenvolvimento de Sistemas</option>
        <option value="3">Enfermagem</option>
        <option value="4">Administração</option>
    </select><br>

    Laudo Médico (PDF): <input type="file" name="laudo" required><br>
    Histórico Escolar (PDF): <input type="file" name="historico" required><br>

    <button type="submit">Enviar</button>
</form>
